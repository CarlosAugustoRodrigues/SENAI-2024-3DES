<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar funcionário - SISUR</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/admin/regEmployee.css">
    <link rel="stylesheet" href="../../css/admin/index.css">
</head>

<body>

    <div class="menu" id="menu">
        <div>
            <button id="btn-close-menu"><i class="bi bi-x"></i></button>
            <img src="../../img/user.png" class="profile-img-menu">
        </div>

        <nav> 
            <ul>
                <li><a href="./index.html">Página Inicial</a></li>
                <li><a href="./employee.html">Funcionários</a></li>
                <li><a href="#">Registrar Funcionário</a></li>
                <li onclick="logout()"><a href="../../../index.html"><i class="bi bi-power"></i> Sair</a></li>
            </ul>
        </nav>
    </div>
    
    <header>
        <img src="../../img/logo.png" class="img">

        <nav>
            <ul>
                <li id="btn-menu"><i class="bi bi-list"></i></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="form-registration-employee">
            <label for="name">Nome</label>
            <input type="text" placeholder="Nome completo" id="name" name="name">

            <label for="responsibility">Responsabilidade</label>
            <select name="responsibility" id="responsibility" class="input-select" required>
                <option value="">Selecione a responsabilidade do funcionário</option>
                <option value="ANALISAR">Analista (Analisa todas as ocorrências antes de enviar para o setor responsável)</option>
                <option value="INTERMEDIAR">Intermediador (Responsável por manter a comunicação com usuário sobre as ocorrências)</option>
            </select>

            <label for="sector">Setor</label>
            <select name="sector" id="sector" class="input-select" required>
                <option value="">Selecione o setor</option>
                <option value="EDUCACAO">Educação</option>
                <option value="ESPORTES">Esporte</option>
                <option value="INFRAESTRUTURA">Infraestrutura</option>
                <option value="LAZER">Lazer</option>
                <option value="SAUDE">Saúde</option>
                <option value="URBANISMO">Urbanismo</option>
                <option value="VIAS">Vias</option>
            </select>

            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email" name="email">

            <label for="password">Senha</label>
            <input type="password" placeholder="Senha" id="password" name="password">

            <button type="submit">Registrar</button>
        </form>
    </main>

    <footer>
        <div class="footer-row">
            <div class="footer-column">
                <h4>Desenvolvedores</h4>
                <div class="developer">
                    <span>
                        <a href="https://www.github.com/carlosaugustorodrigues" target="_blank">Carlos Augusto
                            Rodrigues</a>
                    </span>
                    <span>
                        <a href="https://www.github.com/vinimanzano" target="_blank">Vinicius Manzano dos Santos</a>
                    </span>
                </div>
            </div>
            <div class="footer-column">
                <h4>Links</h4>
                <div class="links">
                    <span><a href="./index.html">Página Inicial</a></span>
                    <span><a href="./employee.html">Funcionários</a></span>
                    <span><a href="#">Registrar Funcionário</a></span>
                </div>
            </div>
        </div>
    </footer>

</body>
<script src="../../js/index.js"></script>
<script src="../../js/admin/regEmployee.js"></script>
</html>
