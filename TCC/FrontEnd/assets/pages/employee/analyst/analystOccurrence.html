<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ocorrências registradas - SISUR</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="../../../css/index.css" />
  <link rel="stylesheet" href="../../../css/employee/analyst/anlystOccurrence.css" />
  <link rel="stylesheet" href="../../../css/employee/analyst/index.css" />
</head>

<body>
  <div class="overlay" id="overlay"></div>
  <div class="model-occurrence" id="model-occurrence">
    <button onclick="closeModelOccurrence()" class="btn-close-model-occurrence">
      <i class="bi bi-x"></i>
    </button>
    <div class="info-user">
      <img src="../../../img/user.png" />
      <p>Carlos Augusto Rodrigues</p>
    </div>

    <div class="occurrence">
      <div>
        <div class="img"></div>
        <div class="img"></div>
        <div class="img"></div>
      </div>

      <form id="form-occurrence" class="form-occurrence">
        <div class="div-input">
          <label for="description">Descrição</label>
          <textarea name="description" id="description" style="resize: none" required></textarea>
        </div>

        <div class="div-main-input">
          <div class="div-input">
            <label for="street">Rua</label>
            <input type="text" name="street" id="street" placeholder="Rua" required />
          </div>
          <div class="div-input">
            <label for="district">Bairro</label>
            <input type="text" name="district" id="district" placeholder="Bairro" required />
          </div>
          <div class="div-input">
            <label for="city">Cidade</label>
            <input type="text" name="city" id="city" placeholder="Cidade" required />
          </div>
          <div class="div-input">
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" placeholder="CEP" required />
          </div>
        </div>

        <div class="div-btn">
          <button type="button" class="btn-recuse" onclick="recuseOccurrence()">
            Rejeitar ocorrência
          </button>
          <button type="submit" class="btn-submit">
            Enviar para setor responsável
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="menu" id="menu">
    <div>
      <button id="btn-close-menu"><i class="bi bi-x"></i></button>
      <img src="../../../img/user.png" class="profile-img-menu" />
    </div>

    <nav>
      <ul>
        <li><a href="./index.html">Página Inicial</a></li>
        <li><a href="#">Analisar ocorrências</a></li>
        <li onclick="logout()">
          <a href="../../../../index.html"><i class="bi bi-power"></i> Sair</a>
        </li>
      </ul>
    </nav>
  </div>

  <header>
    <img src="../../../img/logo.png" class="img" />

    <nav>
      <ul>
        <li id="btn-menu"><i class="bi bi-list"></i></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Ocorrências registradas - Setor: <span>Infraestrutura</span></h1>
      <div class="div-occurrence" id="div-occurrence"></div>
    </section>
  </main>

  <footer>
    <div class="footer-row">
      <div class="footer-column">
        <h4>Desenvolvedores</h4>
        <div class="developer">
          <span>
            <a href="https://www.github.com/carlosaugustorodrigues" target="_blank">Carlos Augusto Rodrigues</a>
          </span>
          <span>
            <a href="https://www.github.com/vinimanzano" target="_blank">Vinicius Manzano dos Santos</a>
          </span>
        </div>
      </div>
      <div class="footer-column">
        <h4>Links</h4>
        <div class="links">
          <span><a href="./index.html">Página Inicial</a></span>
          <span><a href="#">Analisar ocorrências</a></span>
        </div>
      </div>
    </div>
  </footer>
</body>
<script src="../../../js/index.js"></script>
<script src="../../../js/employee/analyst/analystOccurrence.js"></script>

</html>
