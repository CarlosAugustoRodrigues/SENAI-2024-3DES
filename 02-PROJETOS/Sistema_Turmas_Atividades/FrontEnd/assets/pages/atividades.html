<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <link rel="stylesheet" href="../css/style_atividades.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

    <dialog class="dialog-add-atividade none">
        <button><i class="bi bi-x-circle"></i></button>
        <h1>Adicionar Atividade</h1>

        <form id="form_atividade">
            <div>
                <input type="text" name="descricao" id="descricao" placeholder="Descrição" required/>
            </div>

            <button>Criar Atividade</button>
        </form>
    </dialog>

    <div class="overlay overlay-none"></div>

    <header>
        <h1>Olá, <span id="nome">Wellington</span></h1>

        <div onclick="sair()">
            <i class="bi bi-door-open"></i>
            <span>Sair</span>
        </div>
    </header>

    <main>

        <div>
            <button class="btn-add-atividade">
                <i class="bi bi-plus-circle"></i>
            </button>
        </div>

        <div class="div-cards-atividades">

            <div>
                <h1>Turma: <span>T1 - Desenvolvimento de Sistemas</span></h1>
                <span><a href="../pages/turmas.html"><i class="bi bi-x-circle"></i></a></span>
            </div>
            

            <div>
                <div class="card-atividade">
                    <div>
                        <span id="num_atividade">A1</span>
                        <span>-</span>
                        <p id="descricao_atividade">Projeto FullStack</p>
                    </div>
                    
                    <div class="div-btn">
                        <button>
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
