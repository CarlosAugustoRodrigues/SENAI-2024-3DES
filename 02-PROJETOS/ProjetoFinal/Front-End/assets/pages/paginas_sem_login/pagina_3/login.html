<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SISUR</title>
    <link rel="stylesheet" href="../../../css/configuracoes/config_global.css">
    <link rel="stylesheet" href="../../../css/paginas_sem_login/pagina_3/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header class="header">
        <img class="logo" src="../../../img/logo.png">

        <nav class="nav-bar">
            <ul class="items">
                <li><a href="../../../../index.html">Início</a></li>
                <li><a href="../pagina_2/ocorrencias.html">Ocorrências</a></li>
                <li><a href="#">Entrar/Registrar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <div class="div-form">
                <h3>Login</h3>
                <form>
                    <div>
                        <label for="email"><i class="bi bi-at"></i></label>
                        <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required/>
                    </div>
                    <div>
                        <label for="senha"><i class="bi bi-key-fill"></i></label>
                        <input type="senha" name="senha" id="senha" placeholder="Digite sua Senha" required/>
                    </div>

                    <button type="submit">Entrar</button>
                </form>
                <span>Não possuí uma conta? <span>Registre-se</span></span>
            </div>
            <span>Funcionário? Entre aqui</span>
        </div>
    </main>
    
</body>
</html>
