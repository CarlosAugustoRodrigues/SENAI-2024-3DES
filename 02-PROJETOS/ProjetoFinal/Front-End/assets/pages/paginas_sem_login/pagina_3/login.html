<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SISUR</title>
    <link rel="stylesheet" href="../../../css/configuracoes/config_global.css">
    <link rel="stylesheet" href="../../../css/paginas_sem_login/pagina_3/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header class="header">
        <img class="logo" src="../../../img/logo.png">

        <nav class="nav-bar">
            <ul class="items">
                <li><a href="../../../../index.html">Início</a></li>
                <li><a href="../pagina_2/ocorrencias.html">Ocorrências</a></li>
                <li><a href="#">Entrar/Registrar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <div class="div-form">
                <h3>Login</h3>
                <form>
                    <div class="div-input">
                        <div>
                            <label for="email-login"><i class="bi bi-at"></i></label>
                            <input type="email" name="email-login" id="email-login" placeholder="Digite seu E-mail" required />
                        </div>
                        <div>
                            <label for="senha-login"><i class="bi bi-key-fill"></i></label>
                            <input type="password" name="senha-login" id="senha-login" placeholder="Digite sua Senha" required />
                        </div>
                    </div>

                    <div>
                        <button type="submit">Entrar</button>
                        <span>Não possuí uma conta? <a href="../pagina_4/registro.html">Registre-se</a></span>
                    </div>
                </form>
            </div>
            <a href="#">Funcionário? Entre aqui</a>
        </div>
    </main>

</body>

</html>
