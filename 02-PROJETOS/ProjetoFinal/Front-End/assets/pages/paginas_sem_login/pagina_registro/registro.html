<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se - SISUR</title>
    <link rel="stylesheet" href="../../../css/global/config_global/config_global.css">
    <link rel="stylesheet" href="../../../css/paginas_sem_login/pagina_registro/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
      rel="shortcut icon"
      href="../../../img/logo.png"
      type="image/x-icon"
    />
</head>
<body>
    <header class="header">
        <img class="logo" src="../../../img/logo.png">

        <nav class="nav-bar">
            <ul class="items">
                <li><a href="../../../../index.html">Início</a></li>
                <li><a href="../pagina_ocorrencias/ocorrencias.html">Ocorrências</a></li>
                <li><a href="../pagina_login/login.html">Entrar/Registrar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="div-form">
            <h3>Registre-se</h3>
            <form id="form-registro">
                <div class="div-input">
                    <div>
                        <label for="nome"><i class="bi bi-person"></i></label>
                        <input type="text" name="nome" id="nome" placeholder="Nome completo" required/>
                    </div>
                    <div>
                        <label for="email"><i class="bi bi-at"></i></label>
                        <input type="email" name="email" id="email" placeholder="E-mail" required/>
                    </div>
                    <div>
                        <label for="senha"><i class="bi bi-key-fill"></i></label>
                        <input type="password" name="senha" id="senha" placeholder="Senha" required/>
                    </div>
                    <div>
                        <label for="senhac"><i class="bi bi-key-fill"></i></label>
                        <input type="password" name="senhac" id="senhac" placeholder="Confirme a senha" required/>
                    </div>
                </div>

                <div>
                    <button type="submit">Registrar</button>
                    <span>Já possuí uma conta? <a href="../pagina_login/login.html">Faça login</a></span>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="../../../js/pagina_sem_login/registro/script.js"></script>
</html>
