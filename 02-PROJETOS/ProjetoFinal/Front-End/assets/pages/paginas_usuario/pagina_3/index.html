<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocorrências - SISUR</title>

    <link
      rel="stylesheet"
      href="../../../css/configuracoes/config_global.css"
    />
    <link
      rel="stylesheet"
      href="../../../css/paginas_usuario/pagina_3/style.css"
    />
    <link
      rel="stylesheet"
      href="../../../css/configuracoes/paginas_usuario_funcionario/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      rel="shortcut icon"
      href="../../../img/logo.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="menu-lateral menu-lateral-none" id="menu-lateral">
      <span><i class="bi bi-x-lg fechar-menu" onclick="fecharMenu()"></i></span>

      <nav class="nav-lateral">
        <ul class="items">
          <div>
            <li>Fazer ocorrência</li>
            <li>Minhas ocorrências</li>
            <li>Informações da conta</li>
          </div>

          <li>Sair da conta</li>
        </ul>
      </nav>
    </div>

    <div class="overlay overlay-none" id="overlay"></div>

    <header class="header">
      <img class="logo" src="../../../img/logo.png" />

      <nav class="nav-bar">
        <ul class="items">
          <li><a href="../pagina_1/index.html">Início</a></li>
          <li><a href="../pagina_2/index.html">Ocorrências</a></li>
          <li><div class="img-usuario" onclick="mostrarMenu()"></div></li>
          <li><i class="bi bi-box-arrow-right"></i></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Registrar Ocorrência</h1>

      <form id="form-ocorrencia">
        <textarea
          name="descricao"
          id="descricao"
          placeholder="Descrição"
         required></textarea>
        <input type="text" id="rua" name="rua" placeholder="Rua" required/>
        <input type="text" id="bairro" name="bairro" placeholder="Bairro" required/>
        <input type="text" id="cep" name="cep" placeholder="CEP" />
        <select name="setor" id="setor">
          <option value="">Selecione um setor</option>
          <option value="educacao">Educação</option>
          <option value="vias">Vias</option>
          <option value="infraestrutura">Infraestrutura</option>
          <option value="lazer">Lazer</option>
          <option value="seguranca">Segurança</option>
          <option value="esporte">Esporte</option>
          <option value="saude">Saúde</option>
          <option value="outros">Outros</option>
        </select>
        <button type="submit"></button>
      </form>
    </main>
  </body>
  <script
    type="module"
    src="../../../js/paginas_inicial_ocorrencia/ocorrencia/script.js"
  ></script>
  <script src="../../../js/menu_lateral/menu.js"></script>
</html>
