<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../../../css/global/config_global/config_global.css" />
  <link rel="stylesheet" href="../../../css/paginas_usuario/pagina_registro_ocorrencia/style.css" />
  <link rel="stylesheet" href="../../../css/global/paginas_usuario_funcionario/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <link rel="shortcut icon" href="../../../img/logo.png" type="image/x-icon" />
</head>

<body>
  <div class="menu-lateral menu-lateral-none" id="menu-lateral">
    <span><i class="bi bi-x-lg fechar-menu" onclick="fecharMenu()"></i></span>

    <nav class="nav-lateral">
      <ul class="items">
        <div>
          <li><a href="./pagina_registrar_ocorrencia.html">Registrar ocorrência</a></li>
          <li><a href="../pagina_minhas_ocorrencias/pagina_minhas_ocorrencias.html">Minhas ocorrências</a></li>
          <li><a href="../pagina_informacoes_conta/pagina_informacoes_conta.html">Informações da conta</a></li>
        </div>

        <li onclick="sairConta()"><a href="../../../../index.html">Sair da conta</a></li>
      </ul>
    </nav>
  </div>

  <div class="overlay overlay-none" id="overlay"></div>

  <header class="header">
    <img class="logo" src="../../../img/logo.png" />

    <nav class="nav-bar">
      <ul class="items">
        <li><a href="../pagina_inicial/pagina_inicial.html">Início</a></li>
        <li><a href="../pagina_ocorrencias/pagina_ocorrencias.html">Ocorrências</a></li>
        <li><img src="../../../img/avatar-do-usuario.png" class="img-usuario" onclick="mostrarMenu()"></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Registrar ocorrência</h1>

    <form id="form-ocorrencia" class="form-ocorrencia">
      <div>
        <textarea name="descricao" id="descricao" placeholder="Descrição" required></textarea>
        <button type="submit">Enviar ocorrência</button>
      </div>

      <div>
        <input type="text" id="rua" name="rua" placeholder="Rua" required />
        <input type="text" id="bairro" name="bairro" placeholder="Bairro" required />
        <input type="text" id="cep" name="cep" placeholder="CEP" />
        <select name="setor" id="setor">
          <option value="">Selecione um setor</option>
          <option value="educacao">Educação</option>
          <option value="vias">Vias</option>
          <option value="infraestrutura">Infraestrutura</option>
          <option value="lazer">Lazer</option>
          <option value="seguranca">Segurança</option>
          <option value="esporte">Esporte</option>
          <option value="saude">Saúde</option>
          <option value="outros">Outros</option>
        </select>
      </div>

    </form>
  </main>
</body>
<script src="../../../js/paginas_usuario/registrar_ocorrencia/script.js"></script>
<script src="../../../js/menu_lateral/menu.js"></script>
<script src="../../../js/paginas_usuario/sair.js"></script>
</html>
